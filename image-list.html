<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
        margin-top: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      footer a {
        color: #fff;
        margin: 0 15px;
        text-decoration: none;
        transition: color 0.3s;
      }
      footer a:hover {
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="font-serif text-5xl font-bold p-5">
        <span id="department-name"></span>
      </h1>
      <div class="mt-10"></div>
      <ul
        class="grid grid-cols-3 gap-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6"
        id="image-list"
      ></ul>
      <ul
        class="skeleton grid grid-cols-3 gap-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6"
      >
        <li
          class="bg-gray-100 animate-pulse aspect-square row-span-2 col-span-2"
        ></li>
        <li class="bg-gray-100 animate-pulse aspect-square"></li>
        <li class="bg-gray-100 animate-pulse aspect-square"></li>
        <li class="bg-gray-100 animate-pulse aspect-square"></li>
        <li class="bg-gray-100 animate-pulse aspect-square"></li>
        <li class="bg-gray-100 animate-pulse aspect-square"></li>
        <li class="bg-gray-100 animate-pulse aspect-square"></li>
        <li class="bg-gray-100 animate-pulse aspect-square"></li>
        <li class="bg-gray-100 animate-pulse aspect-square"></li>
        <li class="bg-gray-100 animate-pulse aspect-square"></li>
        <li class="bg-gray-100 animate-pulse aspect-square"></li>
        <li class="bg-gray-100 animate-pulse aspect-square"></li>
        <li class="bg-gray-100 animate-pulse aspect-square"></li>
        <li class="bg-gray-100 animate-pulse aspect-square"></li>
      </ul>
      <div id="load-more-button" class="hidden">
        <div class="flex p-5 items-center justify-center">
          <button type="button" class="border p-3">더보기</button>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://lee-donghyun.github.io/opensource-10/main.html">HOME</a>
      <a href="https://metmuseum.github.io/">API</a>
      <a href="https://github.com/lee-donghyun/opensource-10">Team Github</a>
    </footer>
    <script src="./image-list.js"></script>
  </body>
</html>
